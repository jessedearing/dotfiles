## keybindings
unbind C-b
unbind C-a
unbind %
unbind ,
unbind .
unbind n
unbind p
unbind '"'
unbind l
unbind &
unbind "'"

set-option -g prefix C-a # C-a for perfix just like screen

bind-key C-a    last-window
bind-key |      split-window -h -c "#{pane_current_path}"
bind-key \      split-window -h -c "#{pane_current_path}"
bind-key -      split-window -v -c "#{pane_current_path}"
bind-key x      kill-pane
bind-key X      kill-window
bind-key q      confirm-before kill-session
bind-key Q      confirm-before kill-server
bind-key ,      previous-window # <
bind-key .      next-window     # >
bind-key <      swap-window -t :-
bind-key >      swap-window -t :+
# bind-key n      command-prompt 'rename-window %%'
# bind-key N      command-prompt 'rename-session %%'
bind-key n      new-window -c "#{pane_current_path}"
bind-key C-n      command-prompt 'rename-window %%'
bind-key C-N      command-prompt 'rename-session %%'
bind-key Escape copy-mode -u
bind-key Up     copy-mode -u
bind-key r      source $HOME/.tmux.conf\; display-message " âœ± ~/.tmux.conf is reloaded"
bind-key R      refresh-client
bind-key a      send-key C-a
bind-key C-h    resize-pane -L 5
bind-key C-l    resize-pane -R 5
bind-key C-j    resize-pane -D 5
bind-key C-k    resize-pane -U 5
bind-key -r h   select-pane -t :.-
bind-key -r l   select-pane -t :.+
bind-key -r j   select-pane -t :.-
bind-key -r k   select-pane -t :.+

## messages
set-option -g message-bg colour2
set-option -g message-fg colour16

